<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>入力枠の追加</title>
  <script type="text/javascript" src="../scripts/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="../scripts/group002.js"></script>
  <link rel="stylesheet" type="text/css" href="../css/group.css">
</head>
<body>

  <form name="group" id="group">
    <label for="name_g">グループ名</label>
    <input type="text" name="name_g" id="name_g" class="name_g" form="fileop">
    <p id="user">
      <label for="name_u">ユーザ名</label>
      <input type="text" name="name_u" id="name_u" class="name_u" form="fileop">
      <input type="button" value="×" id="removeuser" class="remove">
    </p>
    <input type="button" value="+" id="adduser">
    <div id="removegroup">
      <input type="button" value="×" class="remove">
    </div>
  </form>

  <form id="add_g">
    <input type="button" value="+" id="addgroup">
  </form>

  <form name="fileop" id="fileop">
    <input type="file" name="load">
    <input type="button" value="Save" id="save">
  </form>

  <p>
    <a id="download" target="_blank">>ファイルのダウンロード</a>
  </p>

</body>
</html>
