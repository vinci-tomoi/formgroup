<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>入力枠の追加</title>
  </head>
  <body>
    <div id="form">
      グループ名
      <input type="text" name="name_g" id="name_g">
      <p id="name_u">
        ユーザ名
        <input type="text" name="name_u">
        <input type="button" value="×" id="removeuser">
      </p>
      <input type="button" value="+" id="adduser" style="width: 200px;margin: 3px;">

    </div>
    <input type="button" value="+" id="addgroup">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
      $(function() {

        $('#adduser').click(function() {
          $(this).before('<p>ユーザ名<input type="text" name="name_u"></p>');
        });

        $('#removeuser').click(function() {
          $('#name_u').remove();
        });

      });
    </script>
  </body>


</html>
